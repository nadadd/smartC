<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span jhiTranslate="frontEndApp.product.detail.title">Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span jhiTranslate="frontEndApp.product.nom">Nom</span></dt>
        <dd>
          <span>{{ product.nom }}</span>
        </dd>
        <dt><span jhiTranslate="frontEndApp.product.totalQuantite">Total Quantite</span></dt>
        <dd>
          <span>{{ product.totalQuantite }}</span>
        </dd>
        <dt><span jhiTranslate="frontEndApp.product.prixBase">Prix Base</span></dt>
        <dd>
          <span>{{ product.prixBase }}</span>
        </dd>
        <dt><span jhiTranslate="frontEndApp.product.etat">Etat</span></dt>
        <dd>
          <span jhiTranslate="{{ 'frontEndApp.ProductState.' + product.etat }}">{{ product.etat }}</span>
        </dd>
        <dt><span jhiTranslate="frontEndApp.product.dateAjout">Date Ajout</span></dt>
        <dd>
          <span>{{ product.dateAjout | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="frontEndApp.product.fournisseur">Fournisseur</span></dt>
        <dd>
          <div *ngIf="product.fournisseur">
            <a [routerLink]="['/fournisseur', product.fournisseur.id, 'view']">{{ product.fournisseur.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
